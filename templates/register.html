{% extends "layout.html" %}
{% block body %}
{% from "includes/formhelpers.html" import render_field %}

<h4 text-align="center">Kullanıcı Kayıt Sayfası</h4>
<form method="POST">
        <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Default Style</h4>
                </div>
                <div class="panel-body">
                    <form method="POST">
                        <fieldset>
                            <legend>Kullanıcı Bilgileri</legend>
                            <div class="form-group">
                                <label>Kullanıcı Adı</label>
                                <input class="form-control" name = "username" placeholder="Kullanıcı Adı" type="text">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name= "password" placeholder="Şifre" type="password">
                            </div>
                            <div class="form-group">
                                    <label>Şifre</label>
                                    <input class="form-control" name= "confirm" placeholder="Şifre Doğrula" type="password">
                            </div>
                            
                            <button type="submit" class="btn btn-sm btn-primary m-r-5">Kaydet</button>
                            
                        </fieldset>
                    </form>
                </div>
            </div>

</form>
{% endblock body %}
